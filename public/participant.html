<!DOCTYPE html>
<html>
  <head>
    <title>Sree's Video Conferencing App</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/@voxeet/voxeet-web-sdk"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.1.2.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid text-center">
        <span class="navbar-brand mb-0 h1 justify-content-center"
          >Welcome to Sree's VC App</span
        >
      </div>
    </nav>

    <section id="lobby">
      <div class="container" id="container-lobby">
        <h1 class="display-1 text-white">Waiting Room</h1>
        <p class="lead text-white" id="wr-msg">
          You are now placed in our waiting room, we will be with you shortly
        </p>
      </div>
    </section>

    <!-- Media and Waiting list section -->
    <section id="media" style="display:none">
      <div class="container" >
        <div class="row mt-5">
          <div class="col-lg-9  border-top border-light">
            <!-- <div class="col-lg-9 border border-light"> -->
              <!-- video-feed section
             -->
              <!-- <h1 class="display-1 text-white">Video Stream</h1> -->
              <div id="video--container"></div>
              <!-- video-control section -->
              <div id="container-upgradetoUser" style="display:none;">
                <p class="lead text-white" >
                  If you wish to contribute to the meeting, then please click on the Notify Moderator button
                  <button
                  class="btn"
                  onclick="notifyHost()"
                  id="notify-host-btn"
                >
                  <span
                    style="font-size: 2em; color: green""
                  >
                    <i class="fa-solid fa-hand"></i>
                  </span>
                </button>
                </p>
              </div>
              <div id="vc--controlcontainer" style="display:none;">
                <nav
                  class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom"
                >
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#">Controls</a>
                    <button
                      class="btn"
                      onclick="handleStartandStopVideo()"
                      id="start-video-btn"
                      disabled
                    >
                      <span
                        style="font-size: 2em; color: green"
                        id="span-video"
                      >
                        <i class="fa-solid fa-video" id="i-video"></i>
                      </span>
                    </button>

                    <button
                      class="btn"
                      onclick="handleStartandStopAudio()"
                      id="start-audio-btn"
                      disabled
                    >
                      <span
                        style="font-size: 2em; color: green"
                        id="span-audio"
                      >
                        <i class="fa-solid fa-microphone" id="i-audio"></i>
                      </span>
                    </button>
                  </div>
                </nav>
              </div>
            </div>
 
 
          </div>
        </div>
      </div>
    </section>


    <script type="text/javascript" src="/scripts/scriptEvents.js"></script>
    <script type="text/javascript" src="/scripts/scriptParticipant.js"></script>
  </body>
</html>
