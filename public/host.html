<!DOCTYPE html>
<html>
  <head>
    <title>Sree's Video Conferencing App</title>
    <script
      type="text/javascript"
      src="scripts/voxeet-sdk.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.1.2.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    


    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid text-center">
        <span class="navbar-brand mb-0 h1 justify-content-center"
          >Welcome to Sree's VC App</span
        >
      </div>
    </nav>
    <!-- Media and Waiting list section -->
    <section id="media">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-9  border-top border-light">
            <!-- <div class="col-lg-9 border border-light"> -->
              <!-- video-feed section
             -->
              <!-- <h1 class="display-1 text-white">Video Stream</h1> -->
              <div id="video--container"></div>
              <!-- video-control section -->
              <div class="container" id="container-notifcationmsg" style="display:none" >
                <p class="lead text-white" id="notification-msg">
                  
                </p>
              </div>
              <div id="vc--controlcontainer" style="display:none">
                <nav
                  class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom"
                >
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#">Controls</a>

                    <button
                      class="btn"
                      onclick="handleLeave()"
                      id="join-btn"
                    >
                      <span style="font-size: 2em; color: red" id="span-join">
                        <i
                          class="fa-solid fa-arrow-right-from-bracket"
                          id="i-join"
                        ></i>
                      </span>
                    </button>

                    <button
                      class="btn"
                      onclick="handleStartandStopVideo()"
                      id="start-video-btn"
                      disabled
                    >
                      <span
                        style="font-size: 2em; color: green"
                        id="span-video"
                      >
                        <i class="fa-solid fa-video" id="i-video"></i>
                      </span>
                    </button>

                    <button
                      class="btn"
                      onclick="handleStartandStopAudio()"
                      id="start-audio-btn"
                      disabled
                    >
                      <span
                        style="font-size: 2em; color: green"
                        id="span-audio"
                      >
                        <i class="fa-solid fa-microphone" id="i-audio"></i>
                      </span>
                    </button>
                  </div>
                </nav>
              </div>
            </div>
            <div class="col-3 text-center" id="container-wait">
              <div class="list-group" id="usersonWaitList">
                <button
                  type="button"
                  class="list-group-item list-group-item-dark bg-primary text-white disabled mb-2"
                >
                  Users
                </button>
       
     
              </div>
              <br><br><br>

 
            <div class="card text-black bg-light mb-3" style="max-width: 18rem; " >
              <div class="card-header">Streaming</div>
              <div class="card-body" style="display: grid;">
              <button
              class="btn"
              onclick="handleStartStopStream()"
              id="stream-btn" 
            >
              <span
                style="font-size: 2em; color: green"
                id="span-stream"
              >
              <i class="fa-solid fa-play fa-2x" id="i-stream"></i>
              </span>
            </button>
            <div id="open-millicast" style="display: none;">
                  <a href="Enter millicast url" target="_blank">  <i class="fa-solid fa-rss fa-3x"></i>  </a>
            </div>
            
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="/scripts/scriptEvents.js"></script>
    <script type="text/javascript" src="/scripts/scriptHost.js"></script>
  </body>
</html>
